<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeOne</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <a class="header-logo" href="#">AnimeOne</a>
            <ol class="header-menu">
                <li><a href="" class="header-menu-item">Аниме</a></li>
                <li><a href="" class="header-menu-item">Манга</a></li>
                <li><a href="" class="header-menu-item">Ранобэ</a></li>
                <li><a href="" class="header-menu-item">Новости</a></li>
            </ol>
            <div class="header-icons">
                <a href="#"><img class="header-icons-icon" src="img/icons/search.svg" alt="Search"></a>
                <a href="#"><img class="header-icons-icon" src="img/icons/profile.png" alt="Profile"></a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="wrapper">
            <div class="main-block-new-anime">
                <div class="main-block-inner">
                    <h1 class="block-title-h">Вход</h1>
                    <div class="main-block-login">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="login" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="login" placeholder="Логин">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Пароль">
                            </div>
                            <button type="submit" class="btn btn-success">Вход</button>
                        </form>
                        <p class="main-block-login-reg">Нет аккаунта? <a class="main-block-login-a"
                                href="#">Регистрация</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="wrapper">
            <a href="#" class="footer-title">AnimeOne</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
