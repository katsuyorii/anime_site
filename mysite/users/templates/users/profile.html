{% extends "catalog/base.html" %}

{% block bootstrap %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
{% endblock bootstrap %}

{% block content %}
<div class="wrapper">
    <div class="main-block-new-anime">
        <div class="main-block-inner">
            <h1 class="block-title-h">Профиль</h1>
            <div class="main-block-inner-two">
                <div class="main-block-login">
                    <form method="POST">
                        <img class="main-block-login-img" src="img/small-posters/dr-stone.jpg" alt="Logo">
                        <div class="row">
                            <div class="col">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" placeholder="Имя" id="name">
                            </div>
                            <div class="col">
                                <label for="lastname" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" placeholder="Фамилия" id="lastname">
                            </div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Изображение</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="login" class="form-label">Логин</label>
                                <input type="text" class="form-control" placeholder="Логин" id="login" readonly
                                    disabled>
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="text" class="form-control" placeholder="E-mail" id="email">
                            </div>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Сохранить</button>
                        </div>
                    </form>
                </div>
                <div class="main-block-column">
                    <ol class="main-block-menu-profile">
                        <li class="main-block-menu-profile-li"><a href="#"
                                class="main-block-menu-profile-a">Профиль</a></li>
                        <li class="main-block-menu-profile-li"><a href="#" class="main-block-menu-profile-a">Мои
                                аниме</a></li>
                        <li class="main-block-menu-profile-li"><a href="#" class="main-block-menu-profile-a">Моя
                                манга</a></li>
                        <li class="main-block-menu-profile-li"><a href="#" class="main-block-menu-profile-a">Мои
                                ранобэ</a></li>
                        <li class="main-block-menu-profile-li"><a href="#"
                                class="main-block-menu-profile-a">Выход</a></li>

                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block jsc %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
crossorigin="anonymous"></script>
{% endblock jsc %}
